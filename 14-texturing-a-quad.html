<html>
	<head>
		<title>Texturing a quad</title>
		<style>
		body {
			font-family: Monospace;
			background-color: #f0f0f0;
			margin: 0px;
			overflow: hidden;
		}
		
		canvas { 
			width: 100%; 
			height: 100%;
		}
		</style>
		<script src="lib/three.min.js"></script>
		<script src="lib/stats.min.js"></script>
	</head>
	<body>
		
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize( window.innerWidth, window.innerHeight );
			renderer.setClearColor( 0xf0f0f0 );
			document.body.appendChild( renderer.domElement );
			
			var material, geometry, mesh;
			var crateTxr = THREE.ImageUtils.loadTexture( 'media/crate_small.gif' ); 
			var material = new THREE.MeshBasicMaterial( { map: crateTxr } );
			crateTxr.magFilter = THREE.LinearFilter;
			geometry = new THREE.Geometry();
			geometry.vertices.push( new THREE.Vector3( 0, 2, 0 ));
			geometry.vertices.push( new THREE.Vector3( 0, 0, 0 ));
			geometry.vertices.push( new THREE.Vector3( 2, 0, 0 ));
			geometry.vertices.push( new THREE.Vector3( 2, 2, 0 ));
			
			var uvs=[];
			uvs.push( new THREE.Vector2(0.0, 1.0));
			uvs.push( new THREE.Vector2(0.0, 0.0));
			uvs.push( new THREE.Vector2(1.0, 0.0));
			uvs.push( new THREE.Vector2(1.0, 1.0));
			
			geometry.faces.push( new THREE.Face3( 0, 1, 2));
			geometry.faceVertexUvs[0].push( [ uvs[0], uvs[1], uvs[2] ] );
			geometry.faces.push( new THREE.Face3( 0, 2, 3));
			geometry.faceVertexUvs[0].push( [ uvs[0], uvs[2], uvs[3] ] );
			
			

			mesh = new THREE.Mesh(geometry, material);

			scene.add( mesh );
			
			stats = new Stats();
			stats.domElement.style.position = 'absolute';
			stats.domElement.style.top = '0px';
			document.body.appendChild( stats.domElement );

			camera.position.z = 5;
			
			function render() {
				requestAnimationFrame(render);
				
				stats.update();
				
				renderer.render(scene, camera);
			}
			
			render();
		</script>
	</body>
</html>
